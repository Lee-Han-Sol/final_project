<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const done1 = true
        const done2 = false
        const done3 = undefined

        const result1 = done1 === true ? '참' : '거짓'
        console.log(result1)

        const result2 = done2 && '나는 참의 결과'
        console.log(result2)

        const result3 = done2 || '나는 거짓의 결과 값'
        console.log(result3)
        
    </script>
</head>
<body>
    
    1.jsx영역에서는 if,switch,for를 사용할 수 없다.
    2.그 외에 함수 영역에서는 사용 가능
    3.jsx영역에서는 삼항연산자,&&,||,=== 사용가능

</body>
</html>
