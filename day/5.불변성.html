    <script>
        const arr1 = [10,20,30,40,50]
        arr1.push(60)
        arr1.push(70)
        arr1.push(80)
        console.log(arr1)

        const arr2 = [10,20,30,40,50]
        const arr3 = arr2.concat()
        const arr4 = arr2.concat(60,70,80)

        console.log(arr2)
        console.log(arr3)
        console.log(arr4)

        const arr5 = arr2.slice(1,3)
        console.log(arr5)

        //배열 객체
        const data = [
            {id:1, name:'배수지', age:27},
            {id:2, name:'유인나', age:27},
            {id:3, name:'정인선', age:27},
            {id:4, name:'정인나', age:27},
            {id:5, name:'에일리', age:27},
        ]

        const data1 = data.concat()

        console.log(data1)

        const data2 = data.concat({
            id:6,
            name:'박신혜',
            age:30
        })

        console.log(data2)
        
    </script>
