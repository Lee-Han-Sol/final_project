<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [10,30,40,50,80,100,'30']

        //배열.filter(변수=>조건) : [] 결과는 배열로

        const result1 = arr.filter(item=>item>50)
        console.log(result1)

        const result2 = arr.filter(item=>item==30)
        console.log(result2)

        const result22 = arr.filter(item=>item===30)
        console.log(result22)

        //30이 아닌 데이터
        const result3 = arr.filter(item=>item!==30)
        console.log(result3)
        console.log(arr)

        console.log('------------')
        const data = [
            {id:1, name:'배수지', age:27},
            {id:2, name:'유인나', age:27},
            {id:3, name:'정인선', age:27},
            {id:4, name:'정인나', age:27},
            {id:5, name:'에일리', age:27},
        ]

        //id:3제외
        const data1 = data.filter(item=>item.id!==3)
        console.log(data1)

        //data1 = {배수지,유인나,정인나,에일리}
        const result4 = data1.filter((item,index)=>index>2).map(item=>console.log(item.name))

        //find,findIndex
        //1개의 값만 찾아준다
        const result5 = arr.find(item=>item>16)
        console.log(result5)

        const result6 = data.find(item=>item.age===27)
        console.log(result6)

        const result7 = arr.findIndex(item=>item>30)
        console.log(result7)

        //없으면 -1
        const result8 = data1.findIndex(item=>item.id===3)
        console.log(result8)


    </script>
</head>
<body>
    
</body>
</html>
